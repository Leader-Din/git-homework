<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Form</title>
</head>
<body>
    <h1>Working with Form in HTML5</h1>

    <form action="?submit" mathod="POST">
        <fieldset>
            <legend>Use the bellow for contacting us</legend>

            <p>
                <input 
                type="text" 
                name="full_name" 
                placeholder="Your Full Name"
                >
                
            </p>

            <p>

                <input 
                type="text" 
                name="email"
                placeholder="Your email">

            </p>

           <p>

                <textarea name="" id="" cols="50" rows="10"></textarea>

           </p> 
           
           <p>

                <input type="checkbox" name="issue[]" id="issue">
                <label for="issue">General issue</label>
 
                <input type="checkbox" name="issue[]" id="custom_issue">
                <label for="custom_issue">Customer Issue</label>
 
           </p>

           <input type="radio" name="option" id="option1_id">
           <label for="option1_id">Option 1</label>

           <input type="radio" name="option" id="option2_id">
           <label for="option2_id">Option 2</label>

           <p> 
                <label for="file_upload">Attach Screenshot</label>
                <input type="file" name="file_upload" id="file_upload">
           </p>

           <p>
                <select name="dep_incharge" id="dep-incharge">
                    <option value="">Costomer Service</option>
                    <option value="Tech support">Help Desktop</option>
                    <option value="HR">HR Department</option>
                </select>
           </p>

           <p>
                <input type="submit" value="send">
           </p>
           
        </fieldset>
    </form>
</body>
</html>
