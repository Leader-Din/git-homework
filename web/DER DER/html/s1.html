<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    
    <h4>My favorite drinks:</h4>

    <ul style="list-style-type: circle;">
        <li>Juice</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>Here is a <br>break line</p>

    <h4>And my favorite colors:</h4>

    <ol>
        <li>Red</li>
        <li>Pink</li>
        <li>Blue</li>
    </ol>

    <h4>And here is <q>a quote</q></h4>

</body>
</html>
